<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
  <link rel="stylesheet" href="css/audio-player.css">
  <title>jQuery audioPlayer.js: Bootstrap 4 Audio Player Demo</title>
</head>
<body>

</div>
  <section class="audio-player card" style="margin-top:150px">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title col text-center">Monkees Playlist</h2>
        <div class="row align-items-center mt-4 mb-3 mx-0">
          <i id="play-button"class="material-icons play-pause text-primary mr-2" aria-hidden="true">play_circle_outline</i>
          <i id="pause-button"class="material-icons play-pause d-none text-primary mr-2" aria-hidden="true">pause_circle_outline</i>
          <i id="next-button"class="material-icons text-primary ml-2 mr-3" aria-hidden="true">skip_next</i>
          <div class="col ml-auto rounded-circle border border-primary p-1">
            <img id="thumbnail" class="img-fluid rounded-circle" src="assets/images/album-covers/album2.jpg" alt="">
          </div>
        </div>
        <div class="p-0 m-0" id="now-playing">
          <p class="font-italic mb-0">Now Playing: </p>
          <p class="lead" id="title"></p>
        </div>
        <div class="progress-bar progress col-12 mb-3">
        </div>
      </div>
      <ul class="playlist list-group list-group-flush">
        <li audio_url="assets/audio files/Clarksville.mp3"
        img_url="assets/Album Images/Last Train to Clarksville.jpg"
        class="active list-group-item playlist-item">
        Last Train to Clarksville</li>
        <li audio_url="assets/audio files/ImABeliever.mp3"
        class="list-group-item playlist-item"
        img_url="assets/Album Images/I'm a believer.jpg">
        I'm a Believer</li>
        <li audio_url="assets/audio files/SteppingStone.mp3"
        class="list-group-item playlist-item"
        img_url="assets/Album Images/Steppin' Stone.jpg">
        Steppin' Stone</li>
		<li audio_url="assets/audio files/DaydreamBeliever.mp3"
        class="list-group-item playlist-item"
        img_url="assets/Album Images/Daydream Believer 1.jpg">
        Daydream Believer</li>
      </ul>
  </div>
  <audio id="audio-player" class="d-none" src="" type="audio/mp3" controls="controls"></audio>
</section>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
<script src="js/jquery-ui-slider.js" charset="utf-8"></script>
<script src="js/audioPlayer.js" charset="utf-8"></script>

</body>
</html>
